<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
      }

      /* DRY = don't repeat yourself. add td next to table up there */
      td {
        border: 1px solid grey;
      }
      tfoot {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">Expenses</th>
          <!-- th table header , column span -->
        </tr>
        <tr>
          <!-- move several lines by selecting them, alt + arrow up or down -->
          <th>Category</th>
          <!-- th header cell-->
          <th>Amount</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <!-- table row element -->
          <td>Marketing</td>
          <!-- table data element-->
          <td>100$</td>
        </tr>
        <tr>
          <td>Accounting</td>
          <td>200$</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>300$</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="/exercises/contact-form.css" />
  </head>
  <body>
    <section class="main">
      <h2>Get in touch</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

      <div class="contacts">
        <a href="#" class="contacts-info">
          <svg class="contacts-icons"></svg>
          <span>La Candelaria, Caracas</span>
        </a>

        <a href="#" class="contacts-info">
          <svg class="contacts-icons"></svg>
          <span class="mt-2">+58-2121234567</span>
        </a>

        <a href="#" class="contacts-info">
          <svg class="contacts-icons"></svg>
          <span class="mt-2">themiroc@gmail.com</span>
        </a>
      </div>

      <form action="" class="footer">
        <div class="name-email">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" />
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
        </div>
        <div class="message-container">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div class="button-container">
          <button>Send message</button>
        </div>
      </form>
    </section>
  </body>
</html>

<!-- Semantic elements: article, figure, mark, and time -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article class="article">
      <h1>Heading</h1>
      <p>
        Published <time datetime="2022-03-11 02:24">March 11 2022 2:24am</time>
      </p>
      <p>
        <mark>Lorem</mark> ipsum dolor sit amet consectetur, adipisicing elit.
        Quidem, porro architecto. Aut quisquam unde facere, voluptatibus illum
        sapiente voluptatum ducimus?
      </p>
      <figure>
        <img src="" alt="" />
        <figcaption>My coffee this morning.</figcaption>
      </figure>
    </article>
  </body>
</html>
